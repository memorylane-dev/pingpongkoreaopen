<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏓 탁구시합정보</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      * {
        font-family: 'Noto Sans KR', sans-serif, Verdana, Geneva, Tahoma;
      }
      table {
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #444444;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #444444;
      }
      .title {
        width: 100%;
        height: 250px;
        background-image: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0),
            rgba(255, 255, 255, 1)
          ),
          url('http://source.unsplash.com/random?tabletennis');

        background-position: center;
        background-size: cover;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .subtitle {
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .update-time {
        width: 95%;
        color: gray;
        margin-left: auto;
        margin-right: auto;
      }
      .calendar {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="title">🏓 전국대회일정</h2>
      <p class="subtitle">
        <span
          >
          이제 대회정보를 앱에서 확인하실 수 있습니다.
          <br /><br />
          <a href="https://play.google.com/store/apps/details?id=day.memorylane.ttmatch" target="_blank"
            >구글플레이스토어</a
          >
          <br /><br />
          반영되지 않은 내용이 있다면 하단의 이메일로 알려주세요. 수정하겠습니다
          :)</span
        >
      </p>
    </div>
    <hr />
    <img class="calendar" src="https://www.shiningmom.com/wp-content/uploads/2023/07/November-2023-calendar-with-holidays.png">
    <hr />

    <!-- <div>contact</div> -->
    <div class="card">
      <div class="card-header">📮 memorylane.dev1@gmail.com</div>
    </div>
  </body>
</html>
